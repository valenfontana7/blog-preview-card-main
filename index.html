<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="blog">
      <div class="blog__card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Equilibrium"
          class="blog__cardImage"
        />
        <div class="blog__cardContent">
          <div class="blog__cardCategory">Learning</div>
          <span class="blog__cardTime">Published 21 Dec 2023</span>
          <h1 class="blog__cardTitle">HTML & CSS foundations</h1>
          <p class="blog__cardDescription">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="blog__cardAuthor">
          <img
            src="./assets/images/userpic.png"
            alt="Author"
            class="blog__cardAuthorImage"
          />
          <span class="blog__cardAuthorName">Greg Hooper</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
